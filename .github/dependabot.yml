version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    # Only allow minor and patch updates - major versions reviewed manually
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
    groups:
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    # Only allow minor and patch updates for actions too
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
    commit-message:
      prefix: 'ci'
    labels:
      - 'ci'
